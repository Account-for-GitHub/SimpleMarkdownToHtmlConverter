<!DOCTYPE html>
<html lang="ru">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="msapplication-tap-highlight" content="no" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
	<link rel="stylesheet" href="css/style.css">
	<title>SPA</title>
</head>
<body>
	<div class="container">
		<div class="header padding-20px text-color-white">Simple markdown text to html converter SPA application</div>
		<div class="content padding-20px">
			<div class="input-output-block padding-10px">
				<textarea id="text_input_area" class="text-input-area padding-10px" onkeyup="update_html_output_area(this)"></textarea>
				<div id="html_output_area" class="html-output-area padding-10px"></div>
			</div>
		</div>
		<div class="footer padding-20px text-color-white">Symfony 5.4.10, JavaScript</div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
